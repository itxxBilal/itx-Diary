{% extends "base.html" %}

{% block title %}Add/Edit Entry{% endblock %}

{% block content %}
<h1>{% if entry %}Edit{% else %}Add{% endif %} Entry</h1>
<form method="POST" action="">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ entry.title if entry else '' }}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="5">{{ entry.content if entry else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">{% if entry %}Update{% else %}Add{% endif %} Entry</button>
</form>
{% endblock %}
