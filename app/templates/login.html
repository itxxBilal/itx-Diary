{% extends "base.html" %}

{% block content %}
  <h1 class="mt-5">Login</h1>
  <form method="post">
    <div class="form-group">
      <label for="pin">Enter PIN</label>
      <input type="password" class="form-control" id="pin" name="pin" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
