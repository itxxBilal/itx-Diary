{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to ITX-Diary</h1>
{% for entry in entries %}
<div class="card my-3">
    <div class="card-body">
        <h5 class="card-title">{{ entry.title }}</h5>
        <p class="card-text">{{ entry.content }}</p>
        <p class="card-text"><small class="text-muted">{{ entry.date_posted }}</small></p>
        <a href="{{ url_for('main.edit_entry', entry_id=entry.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('main.delete_entry', entry_id=entry.id) }}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
